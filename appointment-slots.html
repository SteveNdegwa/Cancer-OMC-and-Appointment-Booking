        <div class="select-times">
            <h1 class="main-h1">Customize Appointments</h1>

            <h2>Choose appointment days for this configuration</h2>

            <div class="appointment-days" id="appointment-days">
                <div class="appointment-day-wrap">
                    <input type="radio" class="day" id="sunday">
                    <label for="sunday" class="day-label" id="sunday-label">Sunday</label>
                </div>
                <div class="appointment-day-wrap">
                    <input type="radio" class="day" id="monday">
                    <label for="monday" class="day-label" id="monday-label">Monday</label>
                </div>
                <div class="appointment-day-wrap">
                    <input type="radio" class="day" id="tuesday">
                    <label for="tuesday" class="day-label" id="tuesday-label">Tuesday</label>
                </div>
                <div class="appointment-day-wrap">
                    <input type="radio" class="day" id="wednesday">
                    <label for="wednesday" class="day-label" id="wednesday-label">Wednesday</label>
                </div>
                <div class="appointment-day-wrap">
                    <input type="radio" class="day" id="thursday">
                    <label for="thursday" class="day-label" id="thursday-label">Thursday</label>
                </div>
                <div class="appointment-day-wrap">
                    <input type="radio" class="day" id="friday">
                    <label for="friday" class="day-label" id="friday-label">Friday</label>
                </div>
                <div class="appointment-day-wrap">
                    <input type="radio" class="day" id="saturday">
                    <label for="saturday" class="day-label" id="saturday-label">Saturday</label>
                </div>

                <button class="reset-days" id="reset-days">Reset</button>
            </div>


            <div class="select-duration">
                <h2 class="duration-header">Appointment Length</h2>
                <div class="duration-wrap">
                    <input type="number" class="length" id="length" min="10" max=" 90">
                    <label for="length" id="length-label">Mins</label>
                </div>
            </div>

            <div class="buttons">
                <button type="button" class="btn" id="btn">+</button>
                <h2>Appointment Slots</h2>
                <button type="button" class="btn" id="btn-2">-</button>
            </div>
            <div class="container" id="container"></div>

            <button type="submit" class="btn2">Submit</button>
        </div>

    </form>
